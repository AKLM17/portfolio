<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4; 
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            color: #272850;
            margin-bottom: 5px;
        }
        h2 {
            color: #616eed; /* Lighter blue for "Portfolio" */
            margin-top: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 20px auto;
        }
        .project {
            background-color: #616eed; 
            color: white; 
            width: calc(30% - 20px);
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #272850;
            color: white;
        }
        .footer-link {
            color: #f4f4f4;
            text-decoration: none;
            margin: 0 15px;
        }
        .email-button {
            background-color: #3ec606;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Alicja Klimurczyk</h1>
        <h2>Portfolio</h2>
        <div class="container">
            <!-- Project links remain unchanged -->
        </div>
    </div>
    <footer>
        <a href="https://drive.google.com/file/d/1weTGQDrgiHYwzs0trR0brFeO8xFjhtFd/view?usp=sharing" class="footer-link" target="_blank">Back to my CV</a>
        <a href="mailto:a.klimurczyk@gmail.com" class="email-button">Email me</a>
    </footer>
</body>
</html>
